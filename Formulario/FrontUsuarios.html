<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tienda Generica</title> 
<link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
    <h1 align="center">CREACIÓN DE USUARIOS</h1>
    <form method="post" action="./DemoServletUsuario">
   
        <table align="center">
            <tr>
                <td>
                    <div class="input-group mb-3" style="width: 400px;margin-right: 1rem;margin-left: 1rem;">
                        <input type="text" name="cedula" class="form-control" placeholder="Cédula" aria-label="cedula" aria-describedby="button-addon2">
                      </div>
                </td>
                <td>
                    <div class="input-group mb-3" style="width: 400px;margin-right: 1rem;margin-left: 1rem;">
                        <input type="text" name="usuario" class="form-control" placeholder="Usuario" aria-label="usuario" aria-describedby="button-addon2">
                      </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group mb-3" style="width: 400px;margin-right: 1rem;margin-left: 1rem;">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre Completo" aria-label="nombre" aria-describedby="button-addon2">
                      </div>
                </td>
                <td>
                    <div class="input-group mb-3" style="width: 400px;margin-right: 1rem;margin-left: 1rem;">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña" aria-label="contraseña" aria-describedby="button-addon2">
                      </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group mb-3" style="width: 400px;margin-right: 1rem;margin-left: 1rem;">
                        <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" aria-label="email" aria-describedby="button-addon2">
                      </div>
                </td>
            </tr>
            
        </table>
        <br>
        <table align="center">
        	<tr>
                <td>
                    <div>
                        <button class="btn btn-lg btn-primary" value="Agregar" type="submit" name="Agregar">Agregar</button>
                    </div>
                </td>
                <td>
                    <div style="display: flex;margin-left: 1rem;">
                        <button class="btn btn-lg btn-primary" type="submit" name="Listar">Listar</button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
