<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
	<form action="Ingreso.html">
		<table align="center">
		<div class="form-floating mb-4" style="width: 640px;margin-left: 40rem;margin-right: 40rem;" >
			<input type="text" name="usuario" class="form-control" id="floatingInput" placeholder="Usuario">
			<label for="floatingInput">Usuario:</label>
		  </div>
		  <div class="form-floating mb-4" style="width: 640px;margin-left: 40rem;margin-right: 40rem;">
			<input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
			<label for="floatingPassword">Contraseña:</label>
		  </div>
		  <div style="display: flex;justify-content: center;">
			<button class="btn btn-lg btn-primary" value="Ingresar" type="submit">Ingresar</button>
		  </div>
		</table>
	</form>
	

</body>
</html>
